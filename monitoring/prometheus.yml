global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # none for MVP

scrape_configs:
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Мониторинг API сервиса
  - job_name: 'api-service'
    static_configs:
      - targets: ['api-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Мониторинг парсера
  - job_name: 'parser-service'
    static_configs:
      - targets: ['parser-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # Мониторинг Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Мониторинг PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Мониторинг Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s