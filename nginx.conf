server {
  listen 80;
  server_name _;

  # DNS-резолвер для прокси запросов
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;
  resolver_timeout 10s;

  # Корневая директория для React приложения
  root /usr/share/nginx/html;
  index index.html;

  # Gzip сжатие
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # API endpoints - временно отключены (backend недоступен)
  # Frontend использует mock данные через apiService
  location /api/ {
    # Возвращаем 503 для API запросов, чтобы frontend переключился на mock данные
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    # Preflight requests
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;  
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Временно возвращаем 503 вместо проксирования к недоступному backend
    return 503 '{"error": "Backend temporarily unavailable", "message": "Using mock data"}';
  }

  # Кеширование статических файлов
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Основной маршрут - SPA
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Health check
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}