server {
  listen 80;
  server_name _;

  # Корневая директория для React приложения  
  root /usr/share/nginx/html;
  index index.html;

  # API endpoints - простое проксирование без upstream
  location /api/ {
    # CORS заголовки
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    # OPTIONS requests
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 86400;
        return 204;
    }
    
    # Простой прокси к backend (HTTPS)
    proxy_pass https://dubai.up.railway.app;
    proxy_set_header Host dubai.up.railway.app;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_ssl_verify off;
    proxy_connect_timeout 3s;
    proxy_read_timeout 10s;
  }

  # React SPA маршрутизация
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Статические файлы
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Health check
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}