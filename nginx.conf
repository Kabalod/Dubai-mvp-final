# Upstream должен быть ВНЕ server блока согласно nginx.org docs
upstream backend_upstream {
  server dubai.up.railway.app:443;
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # DNS-резолвер для прокси запросов с расширенными настройками
  resolver 1.1.1.1 8.8.8.8 127.0.0.11 ipv6=off valid=10s;
  resolver_timeout 5s;

  # Корневая директория для React приложения
  root /usr/share/nginx/html;
  index index.html;

  # Gzip сжатие
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # API прокси с fallback - backend работает напрямую отлично
  location /api/ {
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Проксирование через upstream согласно nginx.org docs
    proxy_pass https://backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host dubai.up.railway.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_verify off;
    proxy_ssl_server_name on;
    
    # Таймауты согласно nginx best practices
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Error handling
    proxy_intercept_errors on;
    error_page 502 503 504 = @backend_fallback;
  }
  
  # Fallback location для backend недоступности
  location @backend_fallback {
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin * always;
    return 503 '{"status": "backend_connecting", "message": "Backend available but proxy issue", "direct_access": "https://dubai.up.railway.app", "apollo_removed": true}';
  }

  # Кеширование статических файлов
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Основной маршрут - SPA
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Health check
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}