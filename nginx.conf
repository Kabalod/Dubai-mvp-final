server {
  listen 80;
  server_name _;

  # DNS-резолвер для прокси запросов
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;
  resolver_timeout 10s;

  # Корневая директория для React приложения
  root /usr/share/nginx/html;
  index index.html;

  # Gzip сжатие
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Upstream для backend с fallback
  upstream backend_service {
    server backend.railway.internal:8000 fail_timeout=5s max_fails=1;
    server 127.0.0.1:9999 backup;  # Dummy backend для fallback
  }

  # API прокси к Django backend на Railway
  location /api/ {
    # CORS headers всегда устанавливаем
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    
    # Preflight requests для CORS
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
    
    # Попытка проксирования к backend
    proxy_pass http://backend_service;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    
    # Таймауты
    proxy_read_timeout 30s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    
    # Fallback при недоступности backend
    proxy_intercept_errors on;
    error_page 502 503 504 = @api_fallback;
  }
  
  # Fallback для API когда backend недоступен
  location @api_fallback {
    add_header Content-Type application/json;
    add_header Access-Control-Allow-Origin * always;
    return 503 '{"status": "backend_unavailable", "message": "Backend service starting or unavailable", "fallback": true}';
  }

  # Кеширование статических файлов
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Основной маршрут - SPA
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Health check
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}