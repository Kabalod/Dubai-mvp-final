<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Properties - Dubai MVP Parser</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn-secondary {
            background: #718096;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #4a5568;
        }
        .info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #4a5568;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Export Properties</h1>
        
        <div class="info">
            <strong>Export to Shared Data</strong><br>
            This will export all properties from the parser database to the shared data directory for consumption by the main API service.
        </div>

        <form method="POST" id="exportForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="limit">Limit (optional):</label>
                <input type="number" id="limit" name="limit" placeholder="Leave empty for all properties">
            </div>

            <div class="form-group">
                <label for="recent_days">Recent Days (optional):</label>
                <input type="number" id="recent_days" name="recent_days" placeholder="e.g., 7 for last 7 days">
            </div>

            <button type="submit" class="btn">üöÄ Start Export</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = '‚è≥ Exporting...';
            btn.disabled = true;
            
            fetch(this.action || '', {
                method: 'POST',
                body: new FormData(this),
            })
            .then(response => response.json())
            .then(data => {
                btn.textContent = '‚úÖ Export Complete!';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            })
            .catch(error => {
                btn.textContent = '‚ùå Export Failed';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            });
        });
    </script>
</body>
</html>
