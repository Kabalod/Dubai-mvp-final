<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service_name }} - Dubai MVP</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            color: #333; 
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .actions {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn-secondary {
            background: #718096;
        }
        .btn-secondary:hover {
            background: #4a5568;
        }
        .timestamp {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ {{ service_name }}</h1>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number">{{ total_properties }}</span>
                <div class="stat-label">Total Properties</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">{{ total_buildings }}</span>
                <div class="stat-label">Buildings</div>
            </div>
            <div class="stat-card">
                <span class="stat-number">{{ recent_properties }}</span>
                <div class="stat-label">Recent (24h)</div>
            </div>
        </div>

        <div class="actions">
            <a href="/admin/" class="btn">üìä Admin Dashboard</a>
            <a href="/properties/" class="btn btn-secondary">üîç Properties API</a>
            <a href="/stats/" class="btn btn-secondary">üìà Stats JSON</a>
            <a href="/health/" class="btn btn-secondary">‚ù§Ô∏è Health Check</a>
        </div>

        <div class="timestamp">
            <span class="status-indicator"></span>
            Service running ‚Ä¢ Last update: {{ timestamp }}
        </div>
    </div>
</body>
</html>
