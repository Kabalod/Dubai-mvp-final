server {
  listen 80;
  server_name _;

  # DNS-резолвер для proxy_pass на доменное имя (Railway)
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;
  resolver_timeout 10s;
  
  # Добавляем более агрессивное кеширование DNS для Railway
  proxy_cache_valid 200 302 10m;
  proxy_cache_valid 404 1m;

  # Корневая директория (туда мы копируем build из React)
  root /usr/share/nginx/html;

  # Основной маршрут
  location / {
    try_files $uri /index.html;
  }

  # Проксирование API-запросов на backend (устраняет проблему двойного /api)
  # Нормализуем повторные сегменты "api/" → один раз
  location ~* ^/api/(?:api/)+(.+)$ {
    # Добавляем переменную для динамического резолвинга
    set $backend "backend-production-dbb4.up.railway.app";
    
    proxy_pass https://$backend/api/$1;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;  # Отключаем SSL верификацию для Railway
    proxy_set_header Host $backend;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    
    # Добавляем retry логику
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;
  }

  # Обычные корректные запросы /api/<path>
  location ~* ^/api/(.+)$ {
    # Добавляем переменную для динамического резолвинга
    set $backend "backend-production-dbb4.up.railway.app";
    
    proxy_pass https://$backend/api/$1;
    proxy_ssl_server_name on;
    proxy_ssl_verify off;  # Отключаем SSL верификацию для Railway
    proxy_set_header Host $backend;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    
    # Добавляем retry логику
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;
  }

  # gzip, headers, cache?
}