server {
  listen 80;
  server_name _;

  # Корневая директория (туда мы копируем build из React)
  root /usr/share/nginx/html;

  # Основной маршрут
  location / {
    try_files $uri /index.html;
  }

  # Проксирование API-запросов на backend (устраняет проблему двойного /api)
  location /api/ {
    # Подставляем путь после /api/ к корню backend, тем самым
    # /api/api/... будет проксироваться как /api/... на бэкенде
    proxy_pass https://workerproject-production.up.railway.app/;
    proxy_ssl_server_name on;
    proxy_set_header Host workerproject-production.up.railway.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
  }

  # gzip, headers, cache?
}