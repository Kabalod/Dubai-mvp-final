server {
  listen 80;
  server_name _;

  # DNS-резолвер для proxy_pass на доменное имя (Railway)
  resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;
  resolver_timeout 10s;
  
  # Добавляем более агрессивное кеширование DNS для Railway
  proxy_cache_valid 200 302 10m;
  proxy_cache_valid 404 1m;

  # Корневая директория (туда мы копируем build из React)
  root /usr/share/nginx/html;

  # Основной маршрут
  location / {
    try_files $uri /index.html;
  }

  # Проксирование API-запросов на backend Railway
  # Используем внутренний Railway домен для быстрого соединения
  location /api/ {
    proxy_pass http://gentle-vitality.railway.internal:8000$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;
  }

  # gzip, headers, cache?
}