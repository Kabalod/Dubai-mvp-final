version: "3.8"

services:
  # MCP Server для Cursor
  mcp-server:
    build: .
    container_name: memory-mcp-server
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - MEMORY_BASE_URL=http://host.docker.internal:8080
      - MEMORY_API_KEY=${MEMORY_API_KEY:-default-key}
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Memory Service уже запущен отдельно на порту 8080
