# Pre-commit hooks для Dubai Project
# Автоматическая проверка качества кода и документации

repos:
  # Основные проверки кода
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace

  # Python проверки
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python линтер
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # Python импорты
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Markdown проверки
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # Проверка ссылок в Markdown
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.12.0
    hooks:
      - id: markdown-link-check
        args: [--config=.markdown-link-check.json]

  # Проверка YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict]

  # Проверка Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker

  # Проверка безопасности
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # Проверка лицензий
  - repo: https://github.com/apache/skywalking-eyes
    rev: v0.5.0
    hooks:
      - id: license-eye
        args: [header, dependency]

  # Проверка документации
  - repo: local
    hooks:
      - id: dubai-docs-lint
        name: Dubai Documentation Lint
        entry: powershell -ExecutionPolicy Bypass -File docs/lint-docs.ps1
        language: system
        types: [markdown]
        pass_filenames: false
        always_run: true
        description: "Проверка качества документации Dubai Project"

  # Проверка структуры проекта
  - repo: local
    hooks:
      - id: dubai-structure-check
        name: Dubai Project Structure Check
        entry: powershell -ExecutionPolicy Bypass -File scripts/check-project-structure.ps1
        language: system
        pass_filenames: false
        always_run: true
        description: "Проверка структуры проекта Dubai"

  # Проверка переменных окружения
  - repo: local
    hooks:
      - id: env-check
        name: Environment Variables Check
        entry: powershell -ExecutionPolicy Bypass -File scripts/check-env.ps1
        language: system
        pass_filenames: false
        always_run: true
        description: "Проверка переменных окружения"

# Глобальные настройки
default_language_version:
  python: python3.11

# Настройки для разных типов файлов
ci:
  autofix_commit_msg: "style: auto-fix pre-commit issues"
  autoupdate_commit_msg: "ci: pre-commit autoupdate"
