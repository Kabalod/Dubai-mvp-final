name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'DXB-frontend-develop/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'DXB-frontend-develop/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./DXB-frontend-develop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'DXB-frontend-develop/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --watch=false
