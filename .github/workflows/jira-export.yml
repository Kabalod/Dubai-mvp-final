name: Jira tasks export

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Jira project key'
        required: false
        default: 'KAN'
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

concurrency:
  group: jira-export-${{ github.ref }}
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export Jira tasks to docs/jira-tasks.md
        shell: pwsh
        env:
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_SITE: ${{ secrets.JIRA_SITE }}
        run: |
          $proj = if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch' -and '${{ github.event.inputs.project }}') { '${{ github.event.inputs.project }}' } else { 'KAN' }
          ./scripts/export-jira.ps1 -Project $proj -Output 'docs/jira-tasks.md'

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(jira): auto-update docs/jira-tasks.md"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: docs/jira-tasks.md


