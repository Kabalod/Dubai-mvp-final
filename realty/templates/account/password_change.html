{% extends "base.html" %}
{% load account allauth i18n %}
{% block head_title %}
    {% translate "Password Changed" %}
{% endblock head_title %}

{% block content %}
    <div class="p-8 mx-auto mt-12 max-w-md text-center bg-gray-800 rounded-xl border border-gray-700 shadow-lg">
        <h1 class="mb-6 text-3xl font-bold text-blue-400">{% translate "Password Changed" %}</h1>
        <p class="mb-6 text-gray-300">{% translate "Your password is now changed." %}</p>
        <a href="/accounts/login/"
           class="inline-block py-2 px-4 mt-4 font-semibold text-white bg-blue-500 rounded-lg transition hover:bg-blue-600">{% translate "Sign In" %}</a>
    </div>
{% endblock content %}
